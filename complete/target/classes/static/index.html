<!doctype html>
<html lang="en">
<head>
    <title>Welcome!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Chart.css">
</head>
<body>
<div ng-app="myApp" ng-controller="main" class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <h1><a href="index.html" class="logo">Bar Lindy</a></h1>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="#"><span class="fa fa-home mr-3"></span> Homepage</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-beer mr-3"></span> Beer Dashboard</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-group mr-3"></span> Drinkers</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-gamepad mr-3"></span> Billiards</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-paper-plane mr-3"></span> Information</a>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="BeerGraph" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Welcome to the Bar</h2>
        <h4 class="mb-4">Drinkers</h4>
        <canvas id="myChart"></canvas>
        <p></p>
    </div>
    <div id="" class="p-4 p-md-5 pt-5">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <button ng-click="addDrinker(fname, lname)">Add Drinker</button>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Chart.js"></script>
<script src="js/moment.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/main.js"></script>
</html>
